<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Systemów Liczbowych</title>
</head>
<body>
    <h1>Kalkulator Systemów Liczbowych (Binarny, Ósemkowy, Szestnastkowy)</h1>

    <script>
        // Zapytanie o liczbê
        var liczba = prompt("Podaj liczbê:");

        // Zapytanie o system liczbowy
        var system = prompt("W jakim systemie jest ta liczba?\nWpisz 2 dla binarnego, 8 dla ósemkowego, 10 dla dziesiêtnego, 16 dla szesnastkowego:");

        // Sprawdzanie, czy wpisany system jest poprawny
        if (system != "2" && system != "8" && system != "10" && system != "16") {
            document.write("Niepoprawny system liczbowy!");
        } else {
            // Konwersja liczby z wybranego systemu na system dziesiêtny
            var liczbaDziesietna = parseInt(liczba, parseInt(system));

            // Sprawdzamy, czy konwersja by³a mo¿liwa
            if (isNaN(liczbaDziesietna)) {
                document.write("Niepoprawna liczba w systemie " + system);
            } else {
                // Wyœwietlanie wyników
                document.write("<h2>Wyniki:</h2>");
                document.write("Liczba w systemie dziesiêtnym: " + liczbaDziesietna + "<br>");
                document.write("Liczba w systemie binarnym: " + liczbaDziesietna.toString(2) + "<br>");
                document.write("Liczba w systemie ósemkowym: " + liczbaDziesietna.toString(8) + "<br>");
                document.write("Liczba w systemie szesnastkowym: " + liczbaDziesietna.toString(16).toUpperCase() + "<br>");
            }
        }
    </script>
</body>
</html>
